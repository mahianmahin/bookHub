{% extends 'main2.html' %}

{% load static %}

{% block content %}
    <!-- Row for logo and sreachbar start -->
    {% comment %} <div class="container-fluid">
      <div class="row logo-row">
        <div class="col-sm-12 text-center text-white">
          <h2 class="my-3 logo">BookHub | Reset-Password</h2>
        </div>
      </div>
    </div> {% endcomment %}
    
    <!-- login form start  -->
    <section id="login-section">
      <div class="login-box">
        <div class="form">
          <h3 class='text-center'>Reset Password</h3>
          <form method="post">
          {% csrf_token %}
            <div class="inputbox">
              <i class="fas fa-unlock-alt mx-2"></i>
              <input name="new_password" type="password" placeholder="Enter new password" required>
            </div>
            {% comment %} <div class="inputbox">
                <i class="fas fa-unlock-alt mx-2"></i>
                <input type="password" placeholder="confirm password">
              </div> {% endcomment %}
            <div class="inputbox">
              <input type="submit" value="submit" class="w-50 mx-auto">
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- login form end  -->
    {% endblock %}
