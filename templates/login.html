{% extends 'main2.html' %}

{% load static %}

{% block content %}
    <!-- Row for logo and sreachbar start -->
    <div class="container-fluid">
      <div class="row logo-row">
        <div class="col-sm-12 text-center text-white">
          <h2 class="my-3 logo">BookHub | login</h2>
        </div>
      </div>
    </div>

    <!-- login form start  -->
    <section id="login-section">
      <div class="login-box">
        <div class="form">
          <h2 class='text-center'>Login</h2>
          <form action="" method="post">
              {% csrf_token %}
            <div class="inputbox">
              <i class="fas fa-envelope mx-2"></i>
              <input name="username" type="text" placeholder="Enter your email address">
            </div>
            <div class="inputbox">
              <i class="fas fa-unlock-alt mx-2"></i>
              <input name="password" type="password" placeholder="Enter your password">
            </div>
            <div class="inputbox">
              <input type="submit" value="Login" class="w-50 mx-auto">
            </div>
            <p>Forget <a href="#">Password</a></p>
            <p>Create a new <a href="#">account</a> </p>
          </form>
        </div>
      </div>
    </section>
    <!-- login form end  -->
{% endblock %}
